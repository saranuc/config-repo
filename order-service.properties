spring.datasource.url=jdbc:mysql://localhost:3306/order_service_m
spring.datasource.username=root
spring.datasource.password=1234
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQLDialect

eureka.client.service-url.defaultZone=http://localhost:8761/eureka
eureka.client.register-with-eureka=true
eureka.client.fetch-registry=true
eureka.instance.prefer-ip-address=true


management.health.circuitbreakers.enabled=true
management.endpoints.web.exposure.include=health,info,circuitbreakers
management.endpoint.health.show-details=always



#circuit Breaker
resilience4j.circuitbreaker.instances.product-service.registerHealthIndicator=true

# === Resilience4j Circuit Breaker Configuration ===
resilience4j.circuitbreaker.instances.product-service.sliding-window-size=5
resilience4j.circuitbreaker.instances.product-service.minimum-number-of-calls=2
resilience4j.circuitbreaker.instances.product-service.failure-rate-threshold=50
resilience4j.circuitbreaker.instances.product-service.wait-duration-in-open-state=5s
resilience4j.circuitbreaker.instances.product-service.permitted-number-of-calls-in-half-open-state=2
resilience4j.circuitbreaker.instances.product-service.automatic-transition-from-open-to-half-open-enabled=true


resilience4j.retry.instances.product-service.max-attempts=5
resilience4j.retry.instances.product-service.waitDuration=10s
